{% extends "base.html" %}
{% block title %}LOGIN{% endblock title %}
{% block content %}
    <h1>ログイン</h1>
    <form action="" method="post" class="logout-form">
      {{ form.as_p }}
      {% csrf_token %}
      <button type="submit" class="btn logout-btn">ログイン</button>
    </form>
    <p>アカウントをお持ちでない場合は、<a href="{% url 'app:register' %}">こちら</a>から登録してください。</p>
{% endblock content %}
